<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di Valuta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .converter {
            background-color: #ffe6f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .converter input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
        }
        .converter button {
            padding: 10px 20px;
            background-color: #ff80aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .converter button:hover {
            background-color: #ff4d88;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Convertitore di Valuta</h1>
    <div class="converter">
        <label for="amount">Inserisci un valore:</label>
        <input type="number" id="amount" placeholder="Numero intero">

        <div>
            <button onclick="convertToEuro()">Converti in Euro</button>
            <button onclick="convertToRose()">Converti in Rose</button>
            <button onclick="convertToVu()">Converti in Vu</button>
        </div>

        <div class="result" id="result">Risultato: -</div>
    </div>

    <script>
        function convertToEuro() {
            const amount = parseInt(document.getElementById('amount').value);

            if (isNaN(amount) || amount < 0) {
                document.getElementById('result').innerText = 'Inserisci un numero intero valido!';
                return;
            }

            // 1 Rosa = 1 Euro
            const euro = amount;
            document.getElementById('result').innerText = `${amount} rose equivalgono a ${euro} euro.`;
        }

        function convertToRose() {
            const amount = parseInt(document.getElementById('amount').value);

            if (isNaN(amount) || amount < 0) {
                document.getElementById('result').innerText = 'Inserisci un numero intero valido!';
                return;
            }

            // 1 Vu = 50 Rose
            const rose = amount * 50;
            document.getElementById('result').innerText = `${amount} vu equivalgono a ${rose} rose.`;
        }

        function convertToVu() {
            const amount = parseInt(document.getElementById('amount').value);

            if (isNaN(amount) || amount < 0) {
                document.getElementById('result').innerText = 'Inserisci un numero intero valido!';
                return;
            }

            // 50 Rose = 1 Vu
            const vu = Math.floor(amount / 50);
            const remainder = amount % 50;
            document.getElementById('result').innerText = `${amount} rose equivalgono a ${vu} vu e ${remainder} rose rimanenti.`;
        }
    </script>
</body>
</html>
